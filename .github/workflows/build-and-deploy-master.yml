name: Build and deploy on push master

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
          fetch-depth: 0

    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 1.11
        java-package: jdk

    - name: Set git version
      run: echo '::set-env name=GIT_VERSION::'$(gradle getGitVersion -q)
      env:
        BASE: development
        SNAP: false

    - name: Get git version
      run: echo 'The git version is ' $GIT_VERSION

    - name: Build and push Docker images
      uses: docker/build-push-action@v1.1.0
      with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: markusk00/miner
          tags: latest, ${{ env.GIT_VERSION }}
          build_args: SNAPSHOT=false, BASE=master
